<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="pet">
      <h2 data-cy="petDetailsHeading"><span jhiTranslate="springbootjwtbackendApp.pet.detail.title">Pet</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ pet.id }}</span>
        </dd>
        <dt><span jhiTranslate="springbootjwtbackendApp.pet.name">Name</span></dt>
        <dd>
          <span>{{ pet.name }}</span>
        </dd>
        <dt><span jhiTranslate="springbootjwtbackendApp.pet.age">Age</span></dt>
        <dd>
          <span>{{ pet.age }}</span>
        </dd>
        <dt><span jhiTranslate="springbootjwtbackendApp.pet.imageUrl">Image Url</span></dt>
        <dd>
          <span>{{ pet.imageUrl }}</span>
        </dd>
        <dt><span jhiTranslate="springbootjwtbackendApp.pet.registeredDate">Registered Date</span></dt>
        <dd>
          <span>{{ pet.registeredDate | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/pet', pet.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
